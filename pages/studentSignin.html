<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - MIS SHARE</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="h3">Student Sign In</h2>
                            <p class="text-muted">Login or create an account to get started</p>
                        </div>

                        <!-- Tabs -->
                        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                    Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                                    Sign Up
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="authTabContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password *</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="loginPassword" required>
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('loginPassword')">
                                                <i class="bi bi-eye" id="loginPasswordToggle"></i>
                                            </button>
                                        </div>
                                        <div class="forgot-password-link" id="forgotPasswordLink" style="display: none;">
                                            <a href="#" class="text-decoration-none small" id="forgotPasswordBtn">
                                                <i class="bi bi-question-circle me-1"></i>Forgot your password?
                                            </a>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Signup Tab -->
                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <form id="signupForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="signupFirstName" class="form-label">First Name *</label>
                                            <input type="text" class="form-control" id="signupFirstName" autocomplete="off" autofill="off" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="signupLastName" class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" id="signupLastName" autocomplete="off" autofill="off" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="signupEmail" autocomplete="off" autofill="off" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupCWID" class="form-label">Age *</label>
                                        <input type="text" class="form-control" id="signupCWID" maxlength="8" autocomplete="off" autofill="off" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password (min 8 characters) *</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="signupPassword" autocomplete="new-password" autofill="off" required>
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('signupPassword')">
                                                <i class="bi bi-eye" id="signupPasswordToggle"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupConfirmPassword" class="form-label">Confirm Password *</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="signupConfirmPassword" autocomplete="new-password" autofill="off" required>
                                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('signupConfirmPassword')">
                                                <i class="bi bi-eye" id="signupConfirmPasswordToggle"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">Create Account</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Overlay -->
    <div class="reset-password-overlay" id="resetPasswordOverlay" style="display: none;">
        <div class="reset-password-content">
            <div class="reset-password-header">
                <h5 class="reset-password-title">Reset Password</h5>
                <button type="button" class="btn-close" id="closeResetOverlay" aria-label="Close">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="reset-password-body">
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="resetEmail" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="resetEmail" autocomplete="off" autofill="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="resetCWID" class="form-label">CWID (8-digit Student ID) *</label>
                        <input type="text" class="form-control" id="resetCWID" maxlength="8" autocomplete="off" autofill="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="resetNewPassword" class="form-label">New Password (min 8 characters) *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="resetNewPassword" autocomplete="new-password" autofill="off" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('resetNewPassword')">
                                <i class="bi bi-eye" id="resetNewPasswordToggle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="resetConfirmPassword" class="form-label">Confirm New Password *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="resetConfirmPassword" autocomplete="new-password" autofill="off" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('resetConfirmPassword')">
                                <i class="bi bi-eye" id="resetConfirmPasswordToggle"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="reset-password-footer">
                <button type="button" class="btn btn-secondary" id="cancelResetBtn">Cancel</button>
                <button type="button" class="btn btn-warning" id="resetPasswordBtn">
                    <i class="bi bi-key me-2"></i>Reset Password
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="../scripts/api.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
