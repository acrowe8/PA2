<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Home â€” MaestroMatch</title>
    <script src="../scripts/teacher.js" defer></script>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header" role="banner">
    <div class="container navbar" role="navigation" aria-label="Main">
      <a class="brand" href="../index.html" aria-label="MaestroMatch home">
        <span class="brand-mark" aria-hidden="true">ðŸŽµ</span>
        MaestroMatch
      </a>
      <nav class="nav-links">
        <a href="#availability">Availability</a>
        <a href="#instruments">Instruments</a>
        <a href="#profile">Profile</a>
      </nav>
      <div class="nav-actions">
        <button id="signOutBtn" class="btn btn-ghost" type="button">Sign out</button>
      </div>
    </div>
  </header>

  <main id="main">
    <section class="section section-compact">
      <div class="container">
        <div class="stack">
          <h1>Welcome, <span id="welcomeName">Teacher</span></h1>
          <p class="muted">Set your availability and choose which instruments you teach.</p>
        </div>
      </div>
    </section>

    <section id="availability" class="section">
      <div class="container">
        <div class="form-shell">
          <div class="stack">
            <h2 class="form-title">My availability</h2>
            <form id="availabilityForm" class="form-grid cols-2">
              <div class="field">
                <label for="availDay">Day of week</label>
                <select id="availDay" class="select" required>
                  <option value="" disabled selected>Select a day</option>
                  <option value="Mon">Monday</option>
                  <option value="Tue">Tuesday</option>
                  <option value="Wed">Wednesday</option>
                  <option value="Thu">Thursday</option>
                  <option value="Fri">Friday</option>
                  <option value="Sat">Saturday</option>
                  <option value="Sun">Sunday</option>
                </select>
              </div>
              <div class="field">
                <label for="availStart">Start time</label>
                <input id="availStart" type="time" class="input" required />
              </div>
              <div class="field">
                <label for="availEnd">End time</label>
                <input id="availEnd" type="time" class="input" required />
              </div>
              <div class="field">
                <label for="availModality">Modality</label>
                <select id="availModality" class="select">
                  <option>Online</option>
                  <option>In-person</option>
                  <option>Hybrid</option>
                </select>
              </div>
              <div class="form-actions" style="grid-column: 1 / -1;">
                <button id="addAvailBtn" type="submit" class="btn btn-primary">Add time slot</button>
              </div>
            </form>
            <div class="stack">
              <h3 class="muted">Upcoming time slots</h3>
              <div id="availabilityList" class="stack" aria-live="polite"></div>
            </div>
            <div id="availabilityMessage" class="muted" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="instruments" class="section section-compact">
      <div class="container">
        <div class="form-shell">
          <div class="stack">
            <h2 class="form-title">Instruments I teach</h2>
            <form id="instrumentsForm" class="form-grid">
              <div id="instrumentsChecklist" class="checklist" style="grid-column: 1 / -1;">
                <!-- Default options rendered from JS if needed; also enhanced with saved/custom -->
                <label class="control"><input type="checkbox" value="Piano" /> Piano</label>
                <label class="control"><input type="checkbox" value="Guitar" /> Guitar</label>
                <label class="control"><input type="checkbox" value="Violin" /> Violin</label>
                <label class="control"><input type="checkbox" value="Voice" /> Voice</label>
                <label class="control"><input type="checkbox" value="Drums" /> Drums</label>
              </div>
              <div class="inline" style="grid-column: 1 / -1;">
                <input id="customInstrument" class="input" type="text" placeholder="Add another instrument (e.g., Flute)" />
                <button id="addInstrumentBtn" type="button" class="btn">Add instrument</button>
              </div>
              <div class="form-actions" style="grid-column: 1 / -1;">
                <button type="submit" class="btn btn-primary">Save instruments</button>
              </div>
            </form>
            <div id="instrumentsMessage" class="muted" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="profile" class="section section-compact">
      <div class="container">
        <div class="form-shell">
          <div class="stack">
            <h2 class="form-title">My teacher profile</h2>
            <form id="profileForm" class="form-grid cols-2">
              <div class="field">
                <label for="profileName">Full name</label>
                <input id="profileName" type="text" class="input" placeholder="Your name" />
              </div>
              <div class="field">
                <label for="profileEmail">Email</label>
                <input id="profileEmail" type="email" class="input" readonly />
                <div class="help">Email comes from your sign-in</div>
              </div>
              <div class="form-actions" style="grid-column: 1 / -1;">
                <button type="submit" class="btn btn-primary">Save profile</button>
              </div>
            </form>
            <div id="profileMessage" class="muted" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>Â© <span id="year"></span> MaestroMatch</div>
      <nav class="footer-links" aria-label="Footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
